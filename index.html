<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Bookshelf App - Suhaefi</title>

    <body>
        <div id="content">
            <div class="add-book">
                <div class="signature">
                    <span>
                        by. Suhaefi Fauzian
                    </span>
                </div>
                <h1>Baca Buku Apa Hari Ini?</h1>
                <form class="form-add-book border-and-shadow" id="formAddBook">
                    <div class="input-group">
                        <label for="bookTitle" class="icon-label">Judul</label>
                        <input
                            type="text"
                            name="book_title"
                            id="bookTitle"
                            placeholder="Judul Buku"
                            autofocus
                            
                        />
                    </div>
                    <div class="input-group">
                        <label for="bookAuthor" class="icon-label"
                            >Penulis</label
                        >
                        <input
                            type="text"
                            name="book_author"
                            id="bookAuthor"
                            placeholder="Penulis Buku"
                            
                        />
                    </div>
                    <div class="input-group">
                        <label for="bookPublished" class="icon-label"
                            >Tahun</label
                        >
                        <input
                            type="number"
                            name="book_published"
                            id="bookPublished"
                            placeholder="Tahun Buku Diterbitkan"
                            
                        />
                    </div>
                    <div class="input-group">
                        <input
                            type="checkbox"
                            name="is_finished"
                            id="isFinished"
                        />
                        <label for="isFinished">Buku selesai dibaca</label>
                    </div>
                    <button type="submit" class="btn">
                        <div class="btn-icon-wrapper">
                            <img
                                src="assets/img/icon/plus.svg"
                                class="btn-icon"
                            />
                        </div>
                        <span>Tambahkan</span>
                    </button>
                </form>

            </div>
            <div id="listBooks">
                <div class="not-finished border-and-shadow">
                    <h2>Belum Selesai Dibaca</h2>
                    <ol id="notFinished">
                        <!-- <li>
                            <div class="title-and-author">

                </div>
                <div class="search-book border-and-shadow">
                    <form class="form-search-book">
                        <div class="input-group">
                            <input
                                type="text"
                                name="search-book"
                                placeholder="Cari berdasarkan judul buku ..."
                                id="searchBook"
                            />
                            <button type="submit" class="btn-search">
                                <div class="btn-icon-search-wrapper">
                                    <img src="assets/img/icon/search.svg" />
                                </div>
                            </button>
                        </div>
                        <span class="note">*Pencarian masih bersifat case sensitive</span>
                    </form>
                    <div class="book-details">
                        <h2>Hasil Pencarian</h2>
                        <form class="form-book-details">
                            <div class="input-group">
                                <label for="newBookTitle" class="icon-label"
                                    >Judul</label
                                >
                                <input
                                    type="text"
                                    name="book_title"
                                    id="newBookTitle"
                                    placeholder="Judul Buku"
                                    required
                                />
                            </div>
                            <div class="input-group">
                                <label for="newBookAuthor" class="icon-label"
                                    >Penulis</label
                                >
                                <input
                                    type="text"
                                    name="book_author"
                                    id="newBookAuthor"
                                    placeholder="Penulis Buku"
                                    required
                                />
                            </div>
                            <div class="input-group">
                                <label for="newBookYear" class="icon-label"
                                    >Tahun</label
                                >
                                <input
                                    type="number"
                                    name="book_published"
                                    id="newBookYear"
                                    placeholder="Tahun Buku Diterbitkan"
                                    required
                                />
                            </div>
                            <button class="btn btn-update">
                                <div class="btn-icon-wrapper">
                                    <img
                                        src="assets/img/icon/edit.svg"
                                        class="btn-icon"
                                    />
                                </div>
                                Update
                            </button>
                            <button class="btn btn-delete">
                                <div class="btn-icon-wrapper">
                                    <img
                                        src="assets/img/icon/x.svg"
                                        class="btn-icon"
                                    />
                                </div>
                                <span> Hapus </span>
                            </button>
                        </form>
                    </div>
                </div>

                    <h2>Selesai Dibaca</h2>
